apiVersion: apps/v1
kind: Deployment
metadata:
  name: storage-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: storage
  template:
    metadata:
      labels:
        app: storage
    spec:
      containers:
      - name: storage
        image: pumasy/storage_service:latest
        ports:
        - containerPort: 3002
        volumeMounts:
        - name: uploads-volume
          mountPath: /uploads
      volumes:
         - name: uploads-volume
           persistentVolumeClaim:
               claimName: shared-storage-pvc 
---
apiVersion: v1
kind: Service
metadata:
  name: storage-service
spec:
  type: LoadBalancer
  ports:
    - port: 3002
      targetPort: 3002
  selector:
    app: storage